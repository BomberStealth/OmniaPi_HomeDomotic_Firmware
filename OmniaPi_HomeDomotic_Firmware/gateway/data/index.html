<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniaPi Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #6ad4a0, #4aa870);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6ad4a0;
        }

        .status-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .nodes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .node-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
        }

        .node-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .node-icon {
            width: 40px;
            height: 40px;
            background: rgba(106, 212, 160, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .node-name {
            font-weight: 600;
        }

        .node-mac {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .node-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-on {
            background: #6ad4a0;
            color: #1a1a2e;
        }

        .btn-off {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
        }

        .discover-btn {
            background: linear-gradient(90deg, #6ad4a0, #4aa870);
            color: #1a1a2e;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }

        .discover-btn:hover {
            transform: scale(1.02);
        }

        .online {
            color: #6ad4a0;
        }

        .offline {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OmniaPi Gateway</h1>
            <p class="subtitle">Local Home Automation Control</p>
        </header>

        <div class="card">
            <h2>Gateway Status</h2>
            <div class="status-grid" id="status-grid">
                <div class="status-item">
                    <div class="status-value" id="status-connection">--</div>
                    <div class="status-label">Connection</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="status-ip">--</div>
                    <div class="status-label">IP Address</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="status-nodes">0</div>
                    <div class="status-label">Nodes</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="status-uptime">--</div>
                    <div class="status-label">Uptime</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Connected Nodes</h2>
            <div class="nodes-list" id="nodes-list">
                <div class="empty-state">
                    <p>No nodes discovered yet</p>
                    <button class="discover-btn" onclick="discover()">Discover Nodes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                document.getElementById('status-connection').textContent = data.connected ? 'Online' : 'Offline';
                document.getElementById('status-connection').className = 'status-value ' + (data.connected ? 'online' : 'offline');
                document.getElementById('status-ip').textContent = data.ip || '--';
                document.getElementById('status-nodes').textContent = data.nodeCount || 0;

                const uptime = data.uptime || 0;
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                document.getElementById('status-uptime').textContent = `${hours}h ${minutes}m`;
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        async function fetchNodes() {
            try {
                const response = await fetch('/api/nodes');
                const nodes = await response.json();

                const container = document.getElementById('nodes-list');

                if (nodes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No nodes discovered yet</p>
                            <button class="discover-btn" onclick="discover()">Discover Nodes</button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = nodes.map(node => `
                    <div class="node-item">
                        <div class="node-info">
                            <div class="node-icon">ðŸ’¡</div>
                            <div>
                                <div class="node-name">${node.name || 'Node ' + node.id}</div>
                                <div class="node-mac">${node.mac} â€¢ RSSI: ${node.rssi}dBm</div>
                            </div>
                        </div>
                        <div class="node-controls">
                            <button class="btn btn-on" onclick="sendCommand(${node.id}, 1, 1)">ON</button>
                            <button class="btn btn-off" onclick="sendCommand(${node.id}, 1, 0)">OFF</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to fetch nodes:', error);
            }
        }

        async function sendCommand(nodeId, channel, action) {
            try {
                await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nodeId, channel, action })
                });
                fetchNodes();
            } catch (error) {
                console.error('Failed to send command:', error);
            }
        }

        async function discover() {
            try {
                await fetch('/api/discover', { method: 'POST' });
                setTimeout(fetchNodes, 2000);
            } catch (error) {
                console.error('Failed to trigger discovery:', error);
            }
        }

        // Initial fetch
        fetchStatus();
        fetchNodes();

        // Refresh every 5 seconds
        setInterval(fetchStatus, 5000);
        setInterval(fetchNodes, 10000);
    </script>
</body>
</html>
